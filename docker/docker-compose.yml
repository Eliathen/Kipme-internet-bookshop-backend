version: "3.3"
services:
  mariadb:
    image: "mariadb:latest"
    environment:
      MARIADB_ROOT_USER: 'root'
      MARIADB_ROOT_PASSWORD: 'secret'
      MARIADB_USER: 'kipme'
      MARIADB_PASSWORD: 'kipme_secret'
    container_name: "mariadb"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
  redis:
    image: redis:latest
    container_name: "redis-cache"
    ports:
      - "6379:6379"
